<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
</head>
<body>
    <h2>Student Registration</h2>
    <form>
        <label>Name:</label>
        <input type="text" required><br><br>

        <label>SRN:</label>
        <input type="text" required><br><br>

        <label>Email:</label>
        <input type="email" required><br><br>

        <label>Department:</label>
        <input type="text" required><br><br>
        
        <label>Course:</label>
        <input type="text" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
